<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External font sheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="top-of-page" class="navbar">
      <span>tweeter</span>
      <div>
        <button id="show-prompt" type="button" class="nav-post">
          <p><strong>Write</strong> a new tweet</p>
          <i class="fa-solid fa-angles-down"></i>
        </button>
      </div>
    </nav>

    <!-- Profile -->
    <header class="profile">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <p>Lady <strong>Maria</strong></p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error-container" hidden>
        <i class="fa-solid fa-triangle-exclamation left-icon"></i>
        <p id="error-msg"></p>
        <i class="fa-solid fa-triangle-exclamation right-icon"></i>
      </div>
      
      <form id="write-tweet" hidden>
        <h4>What are you humming about?</h4>
        <input type="text" name="text" id="tweet-text" placeholder="Type here...">
        <p></p>
        <button type="submit">TWEET</button>
        <button type="button" id="hide-button">hide</button>
        <output name="counter" id="tweet-counter" for="tweet-text">140</output>
      </form>

      <!-- Tweet(s) container -->
      <div class="tweet-container"></div>
    </main>
    <button type="button" id="toTop" class="scroll-to-top" href="#top-of-page" hidden><i class="fa-solid fa-arrow-up"></i></button>
  </body>
</html>
