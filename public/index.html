<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External font sheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script> -->

    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span>tweeter</span>
      <div>
        <form action="tweets/" method="GET">
          <button type="submit" class="nav-post">
            <p><strong>Write</strong> a new tweet</p>
            <i class="fa-solid fa-angles-down"></i>
          </button>
        </form>
      </div>
    </nav>

    <!-- Profile -->
    <header class="profile">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <p>Lady <strong>Maria</strong></p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <form action="tweets/" method="POST" enctype="application/x-www-form-urlencoded">
        <h4>What are you humming about?</h4>
        <input type="text" name="text" id="tweet-text" placeholder="Type here...">
        <p></p>
        <button type="submit">TWEET</button>
        <output name="counter" id="tweet-counter" for="tweet-text">140</output>
      </form>
    </main>
    <!-- <noscript><style>body { visibility: visible; }</style></noscript> -->
  </body>
</html>
